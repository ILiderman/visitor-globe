
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visitor Globe</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-globe"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    console.log("üåê Visitor Globe: Safe pointsData enabled");

    // Supabase config
    const SUPABASE_URL = "https://oeeobhhncjeicprutdgf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9lZW9iaGhuY2plaWNwcnV0ZGdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3NDY5MzYsImV4cCI6MjA2NDMyMjkzNn0.YNCQJt7YCfyUC6wQqw-YWI_gsVYcIr3HLEi_X0WGwYo";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.z = 300;
    controls.update();

    const globe = new ThreeGlobe()
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
      .pointAltitude(0.01)
      .pointColor(d => d.label ? 'orange' : 'red')
      .pointsData([]);

    scene.add(globe);

    const ambientLight = new THREE.AmbientLight(0xbbbbbb);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(0, 0, 1);
    scene.add(directionalLight);

    async function loadPoints() {
      try {
        const { data, error } = await supabase
          .from('visits')
          .select('*')
          .order('timestamp', { ascending: false })
          .limit(200);

        if (error) throw error;

        const points = data.map(p => ({
          lat: p.lat,
          lng: p.lng,
          label: p.online ? `${p.city}, ${p.country}` : undefined
        }));

        globe.pointsData(points);
        console.log(`‚úÖ Loaded ${points.length} points`);
      } catch (e) {
        console.error("‚ö†Ô∏è Failed to load pointsData:", e);
      }
    }

    loadPoints();
    setInterval(loadPoints, 15000);

    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.001;
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
