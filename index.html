<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visitor Globe (Fully Fixed)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.120.1/build/three.module.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.120.1/examples/jsm/controls/OrbitControls.js';
  import ThreeGlobe from 'https://cdn.jsdelivr.net/npm/three-globe';
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  console.log("🚀 Initializing Visitor Globe");

  const supabaseUrl = "https://oeeobhhncjeicprutdgf.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9lZW9iaGhuY2plaWNwcnV0ZGdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3NDY5MzYsImV4cCI6MjA2NDMyMjkzNn0.YNCQJt7YCfyUC6wQqw-YWI_gsVYcIr3HLEi_X0WGwYo";
  const supabaseClient = createClient(supabaseUrl, supabaseKey);

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  camera.position.z = 300;
  controls.update();

  const globe = new ThreeGlobe()
    .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg')  // Stable texture
    .pointAltitude(0.01)
    .pointColor(() => 'red');

  scene.add(globe);

  const ambientLight = new THREE.AmbientLight(0xbbbbbb);
  scene.add(ambientLight);
  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
  directionalLight.position.set(0, 0, 1);
  scene.add(directionalLight);

  async function trackVisitor() {
    try {
      const res = await fetch('https://ipapi.co/json/');
      const data = await res.json();
      const { latitude, longitude, city, country_name } = data;

      const { error } = await supabaseClient.from("visits").insert([{
        lat: latitude,
        lng: longitude,
        city: city,
        country: country_name
      }]);

      if (error) {
        console.error("❌ Error inserting visitor:", error);
      } else {
        console.log("📌 Visitor logged:", city, country_name);
      }
    } catch (err) {
      console.error("❌ IP API failed:", err);
    }
  }

  async function loadPoints() {
    try {
      const { data, error } = await supabaseClient.from("visits").select("*").order("timestamp", { ascending: false }).limit(200);
      if (error) {
        console.error("❌ Failed to fetch points:", error);
        return;
      }

      globe.pointsData(data);
      globe.labelsData(data)
        .labelLat(d => d.lat)
        .labelLng(d => d.lng)
        .labelText(d => d.city || "")
        .labelSize(1.5)
        .labelDotRadius(0.4);
      console.log("✅ Points rendered:", data.length);
    } catch (err) {
      console.error("❌ loadPoints() failed:", err);
    }
  }

  function animate() {
    requestAnimationFrame(animate);
    globe.rotation.y += 0.001;
    controls.update();
    renderer.render(scene, camera);
  }

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Start
  trackVisitor();
  loadPoints();
  setInterval(loadPoints, 10000);
  animate();
</script>
</body>
</html>
