<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Visitor Globe</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
  <!-- Three Globe -->
  <script src="https://cdn.jsdelivr.net/npm/three-globe"></script>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Yandex.Metrika -->
  <script type="text/javascript">
    (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){
      (m[i].a=m[i].a||[]).push(arguments)};
      m[i].l=1*new Date();
      for (var j = 0; j < document.scripts.length; j++) {
        if (document.scripts[j].src === r) { return; }
      }
      k=e.createElement(t),a=e.getElementsByTagName(t)[0],
      k.async=1,k.src=r,a.parentNode.insertBefore(k,a)
    })(window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");
    ym(102315096, "init", {
      clickmap:true,
      trackLinks:true,
      accurateTrackBounce:true
    });
  </script>
  <noscript><div><img src="https://mc.yandex.ru/watch/102315096" style="position:absolute; left:-9999px;" alt="" /></div></noscript>

  <script>
    console.log("🌐 Visitor Globe: Supabase + IPwho + Метрика");

    const supabase = window.supabase.createClient(
      'https://oeeobhhncjeicprutdgf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9lZW9iaGhuY2plaWNwcnV0ZGdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3NDY5MzYsImV4cCI6MjA2NDMyMjkzNn0.YNCQJt7YCfyUC6wQqw-YWI_gsVYcIr3HLEi_X0WGwYo'
    );

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.z = 300;
    controls.update();

    const globe = new ThreeGlobe()
      .globeImageUrl('earth.jpg') // файл текстуры должен быть рядом
      .pointAltitude(0.01)
      .pointColor(() => 'red');

    scene.add(globe);

    const light = new THREE.AmbientLight(0xbbbbbb);
    scene.add(light);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
    dirLight.position.set(0, 0, 1);
    scene.add(dirLight);

    async function loadPoints() {
      try {
        const { data, error } = await supabase.from('visits').select('*').order('timestamp', { ascending: false }).limit(200);
        if (error) throw error;

        const processed = data.map(p => ({
          lat: p.lat,
          lng: p.lng
        }));

        globe.pointsData(processed);
        console.log(`✅ Загружено точек из Supabase: ${processed.length}`);
      } catch (err) {
        console.error("⚠️ Ошибка при загрузке точек:", err);
      }
    }

    async function logCurrentVisitor() {
      try {
        console.log("🌍 Получение текущего местоположения...");
        const res = await fetch('https://ipwho.is/');
        const json = await res.json();

        const { latitude, longitude, city, country } = json;
        if (!latitude || !longitude) throw new Error("Местоположение не определено");

        console.log("📌 IP-данные:", json);

        // Добавляем на глобус только одну метку с названием
        globe.labelsData([{ lat: latitude, lng: longitude, text: `${city}` }])
              .labelColor(() => 'yellow')
              .labelAltitude(0.01)
              .labelSize(1.2);

        // Сохраняем в Supabase
        await supabase.from('visits').insert([{ lat: latitude, lng: longitude, city, country }]);

      } catch (err) {
        console.warn("⚠️ Ошибка геолокации или записи:", err);
      }
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.001;
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
    logCurrentVisitor();
    loadPoints();
  </script>
</body>
</html>
