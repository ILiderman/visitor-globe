<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visitor Globe</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #label {
      position: absolute;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="label"></div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-globe"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    console.log("🌐 Visitor Globe: Safe pointsData enabled");

    // Initialize Supabase
    const supabase = supabase.createClient(
      'https://oeeobhhncjeicprutdgf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9lZW9iaGhuY2plaWNwcnV0ZGdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3NDY5MzYsImV4cCI6MjA2NDMyMjkzNn0.YNCQJt7YCfyUC6wQqw-YWI_gsVYcIr3HLEi_X0WGwYo'
    );

    // Setup Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.z = 300;

    const globe = new ThreeGlobe()
      .globeImageUrl('https://raw.githubusercontent.com/ILiderman/visitor-globe/main/earth.jpg')
      .pointAltitude(0.01)
      .pointColor(() => 'red');

    scene.add(globe);

    const ambientLight = new THREE.AmbientLight(0xbbbbbb);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(0, 0, 1);
    scene.add(directionalLight);

    async function loadPoints() {
      try {
        const { data, error } = await supabase
          .from('visits')
          .select('*')
          .order('timestamp', { ascending: false })
          .limit(200);

        if (error) throw error;

        globe.pointsData(data.map(d => ({
          lat: d.lat,
          lng: d.lng,
          label: d.city + ', ' + d.country
        })));

        console.log(`✅ Points loaded: ${data.length}`);
      } catch (err) {
        console.error("⚠️ Failed to load pointsData:", err);
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.001;
      controls.update();
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
    loadPoints();
  </script>
</body>
</html>
