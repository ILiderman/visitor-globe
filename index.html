  <!-- Three.js -->

  <!-- OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/examples/js/controls/OrbitControls.js"></script>
  <!-- Three Globe -->
  <script src="https://cdn.jsdelivr.net/npm/three-globe"></script>

  <script>
    console.log("üåê Visitor Globe: Supabase + IPwho + –ú–µ—Ç—Ä–∏–∫–∞");

    const supabase = createClient(
      'https://oeeobhhncjeicprutdgf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9lZW9iaGhuY2plaWNwcnV0ZGdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3NDY5MzYsImV4cCI6MjA2NDMyMjkzNn0.YNCQJt7YCfyUC6wQqw-YWI_gsVYcIr3HLEi_X0WGwYo'
    );

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.z = 300;
    controls.update();

    const globe = new ThreeGlobe()
      .globeImageUrl('./earth.jpg')
      .pointAltitude(0.01)
      .pointColor(() => 'red');

    scene.add(globe);

    const ambientLight = new THREE.AmbientLight(0xbbbbbb);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(0, 0, 1);
    scene.add(directionalLight);

    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.001;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    async function loadPoints() {
      try {
        const { data, error } = await supabase.from('visits').select('*').order('timestamp', { ascending: false }).limit(200);
        if (error) throw error;
        const points = data.map(v => ({ lat: v.lat, lng: v.lng }));
        globe.pointsData(points);
        console.log(`‚úÖ Loaded ${points.length} points`);
      } catch (err) {
        console.error("‚ö†Ô∏è Failed to load pointsData:", err);
      }
    }

    async function logVisitor() {
      try {
        const res = await fetch("https://ipwho.is/");
        const json = await res.json();
        const { latitude: lat, longitude: lng, city, country } = json;
        console.log("üìå Visitor location:", json);
        await supabase.from('visits').insert([{ lat, lng, city, country }]);
        loadPoints();
      } catch (err) {
        console.error("‚ö†Ô∏è Visitor log error:", err);
      }
    }

    logVisitor();
  </script>
