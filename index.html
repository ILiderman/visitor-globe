
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visitor Globe — Optimized</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-globe"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    console.log("🌐 Visitor Globe: All Points + Small Markers");

    const supabaseUrl = "https://oeeobhhncjeicprutdgf.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.z = 300;
    controls.update();

    const globe = new ThreeGlobe()
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg')
      .pointAltitude(0.003)
      .pointColor(() => 'red');

    scene.add(globe);

    scene.add(new THREE.AmbientLight(0xbbbbbb));
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(0, 0, 1);
    scene.add(directionalLight);

    async function loadPoints() {
      try {
        const { data, error } = await supabaseClient
          .from("visits")
          .select("*")
          .order("timestamp", { ascending: false });

        if (error) {
          console.error("❌ Supabase fetch error:", error);
          return;
        }

        const validPoints = data.filter(d =>
          typeof d.lat === "number" &&
          typeof d.lng === "number" &&
          !isNaN(d.lat) && !isNaN(d.lng)
        );

        globe.pointsData(validPoints);

        console.log("✅ Points rendered:", validPoints.length);
      } catch (err) {
        console.error("❌ loadPoints() failed:", err);
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.001;
      controls.update();
      renderer.render(scene, camera);
    }

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    loadPoints();
    setInterval(loadPoints, 10000);
    animate();
  </script>
</body>
</html>
