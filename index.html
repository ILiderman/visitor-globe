<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/controls/OrbitControls.js';
  import ThreeGlobe from 'https://cdn.jsdelivr.net/npm/three-globe@2.26.2/dist/three-globe.module.js';
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  console.log("🌐 Visitor Globe: Supabase + IPwho + Метр");

  const supabase = createClient(
    'https://oeeobhhncjeicprutdgf.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9lZW9iaGhuY2plaWNwcnV0ZGdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3NDY5MzYsImV4cCI6MjA2NDMyMjkzNn0.YNCQJt7YCfyUC6wQqw-YWI_gsVYcIr3HLEi_X0WGwYo'
  );

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  camera.position.z = 300;
  controls.update();

  const globe = new ThreeGlobe()
    .globeImageUrl('./earth.jpg') // Убедись, что earth.jpg загружен в корень репозитория
    .pointAltitude(0.01)
    .pointColor(() => 'red');

  scene.add(globe);

  const ambientLight = new THREE.AmbientLight(0xbbbbbb);
  scene.add(ambientLight);
  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
  directionalLight.position.set(0, 0, 1);
  scene.add(directionalLight);

  function animate() {
    requestAnimationFrame(animate);
    globe.rotation.y += 0.001;
    controls.update();
    renderer.render(scene, camera);
  }

  async function logVisitor() {
    try {
      const res = await fetch('https://ipwho.is/');
      const data = await res.json();
      const { latitude: lat, longitude: lng, city, country } = data;

      console.log("📌 Посетитель:", city, country);

      // Сохраняем в Supabase
      await supabase.from('visits').insert([{ lat, lng, city, country }]);

      // Показываем только город текущего
      globe.labelsData([{ lat, lng, text: city }])
        .labelColor(() => 'yellow')
        .labelSize(1.2)
        .labelAltitude(0.02);

    } catch (error) {
      console.error("⚠️ Ошибка геолокации:", error);
    }
  }

  async function loadPoints() {
    try {
      const { data, error } = await supabase
        .from('visits')
        .select('*')
        .order('timestamp', { ascending: false })
        .limit(200);

      if (error) throw error;

      const points = data.map(row => ({
        lat: row.lat,
        lng: row.lng
      }));

      globe.pointsData(points);
      console.log(`✅ Загружено точек: ${points.length}`);
    } catch (error) {
      console.error("❌ Ошибка загрузки точек:", error);
    }
  }

  animate();
  logVisitor();
  loadPoints();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
