  <!-- Load Three.js and related libraries -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-globe@2.26.2/dist/three-globe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Initialize everything -->
  <script>
    console.log("üöÄ Visitor Globe: FINAL Minimal Setup");

    const SUPABASE_URL = "https://oeeobhhncjeicprutdgf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Setup scene
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera();
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    camera.position.z = 300;

    const globe = new ThreeGlobe()
      .globeImageUrl('https://raw.githubusercontent.com/ILiderman/visitor-globe/main/earth.jpg');

    scene.add(globe);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = false;
    controls.autoRotate = true;

    scene.add(new THREE.AmbientLight());
    const animate = () => {
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    };
    animate();

    console.log("‚úÖ Globe initialized with Earth texture");

    // Supabase: example insert call
    async function logVisit() {
      try {
        const { data } = await supabase.from('visits').insert([
          { lat: 50.1033, lng: 8.6533, city: "Frankfurt", country: "Germany" }
        ]);
        console.log("üìå Logged visit:", data);
      } catch (err) {
        console.error("‚ùå Error logging visit:", err);
      }
    }

    logVisit();
  </script>
