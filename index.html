
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visitor Globe (Safe)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js and ThreeGlobe from jsDelivr (non-ESM safe versions) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-globe"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    console.log("🌐 Visitor Globe: Multi-online FINAL");

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.z = 300;
    controls.update();

    const globe = new ThreeGlobe()
      .globeImageUrl('https://raw.githubusercontent.com/iliderman/visitor-globe/main/textures/earth.jpg');

    scene.add(globe);

    const ambientLight = new THREE.AmbientLight(0xbbbbbb);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(0, 0, 1);
    scene.add(directionalLight);

    const supabaseUrl = "https://oeeobhhncjeicprutdgf.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9lZW9iaGhuY2plaWNwcnV0ZGdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3NDY5MzYsImV4cCI6MjA2NDMyMjkzNn0.YNCQJt7YCfyUC6wQqw-YWI_gsVYcIr3HLEi_X0WGwYo";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadPoints() {
      try {
        const { data: visits, error } = await supabase
          .from("visits")
          .select("*")
          .order("timestamp", { ascending: false })
          .limit(200);

        if (error) throw error;

        const points = visits.filter(
          d => d && typeof d.lat === 'number' && typeof d.lng === 'number'
        );
        const labels = visits.filter(
          d => d && typeof d.lat === 'number' && typeof d.lng === 'number' && d.city && Date.now() - new Date(d.timestamp).getTime() < 5 * 60 * 1000
        );

        globe
          .pointsData(points)
          .pointAltitude(0.01)
          .pointColor(() => 'red');

        globe
          .labelsData(labels)
          .labelLat(d => d.lat)
          .labelLng(d => d.lng)
          .labelText(d => d.city)
          .labelSize(1.5)
          .labelDotRadius(0.2)
          .labelColor(() => 'white');

        console.log(`✅ Rendered: ${points.length} points, ${labels.length} online`);
      } catch (e) {
        console.error("❌ Failed to load points:", e);
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.001;
      controls.update();
      renderer.render(scene, camera);
    }

    loadPoints();
    animate();
    setInterval(loadPoints, 15000);

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
