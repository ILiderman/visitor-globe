  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.150.1';
    import { OrbitControls } from 'https://cdn.skypack.dev/three@0.150.1/examples/jsm/controls/OrbitControls.js';
    import ThreeGlobe from 'https://cdn.skypack.dev/three-globe';
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    console.log("ðŸŒ Visitor Globe: Supabase + Online Markers");

    const supabase = createClient(
      'https://oeeobhhncjeicprutdgf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9lZW9iaGhuY2plaWNwcnV0ZGdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3NDY5MzYsImV4cCI6MjA2NDMyMjkzNn0.YNCQJt7YCfyUC6wQqw-YWI_gsVYcIr3HLEi_X0WGwYo'
    );

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    camera.position.z = 300;
    controls.update();

    const globe = new ThreeGlobe()
      .globeImageUrl('earth.jpg')
      .pointAltitude(0.01)
      .pointColor(() => 'red');

    scene.add(globe);

    const light = new THREE.AmbientLight(0xbbbbbb);
    scene.add(light);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
    dirLight.position.set(0, 0, 1);
    scene.add(dirLight);

    async function loadPoints() {
      try {
        const { data, error } = await supabase
          .from('visits')
          .select('*')
          .order('timestamp', { ascending: false })
          .limit(200);
        if (error) throw error;

        const points = data.map(p => ({ lat: p.lat, lng: p.lng }));
        globe.pointsData(points);
        console.log(`âœ… Loaded ${points.length} historical points`);
      } catch (err) {
        console.warn("âš ï¸ Failed to load points:", err);
      }
    }

    async function logCurrentVisitor() {
      try {
        const res = await fetch('https://ipwho.is/');
        const json = await res.json();
        const { latitude, longitude, city, country } = json;
        if (!latitude || !longitude) throw new Error("No coords");

        console.log("ðŸ“Œ Logging user:", city, country);

        globe.labelsData([{ lat: latitude, lng: longitude, text: city }])
              .labelColor(() => 'yellow')
              .labelAltitude(0.01)
              .labelSize(1.2);

        await supabase.from('visits').insert([{ lat: latitude, lng: longitude, city, country }]);
      } catch (err) {
        console.warn("âš ï¸ Logging failed:", err);
      }
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.001;
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
    logCurrentVisitor();
    loadPoints();
  </script>
